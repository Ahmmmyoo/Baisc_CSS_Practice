<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Practice</title>
  <link rel="stylesheet" href="transform.css">
</head>
<body>
  <header>
    <h1>
      Transform Practice
    </h1>
  </header>
  <main>
    <section class="section-box">
      <div class="item item-box-left">
        <p>Left Box</p>
      </div>
      <div class="item item-box-center">
        <p>Center Box</p>
      </div>
      <div class="item item-box-right">
        <p>Right Box</p>
      </div>
    </section>
    <section class="section-rotate">
      <h2>Rotate</h2>
      <div class="item item-rotate-45deg"> <p>Rotate</p> </div>
      <div class="item item-rotate-025turn"> <p>Rotate</p> </div>
      <div class="item item-rotate-3d"> <p>Rotate</p> </div>
      <div class="item item-rotate-x"> <p>Rotate</p> </div>
      <div class="item item-rotate-y"> <p>Rotate</p> </div>
      <div class="item item-rotate-z"> <p>Rotate</p> </div>
    </section>
    <section class="section-scale">
      <h2>Scale</h2>
      <div class="item item-scale"> <p>Scale</p> </div>
      <div class="item item-scale-3d"> <p>Scale</p> </div>
      <div class="item item-scale-x"> <p>Scale</p> </div>
      <div class="item item-scale-y"> <p>Scale</p> </div>
      <div class="item item-scale-z"> <p>Scale</p> </div>
    </section>
    <section class="section-translate">
      <h2>Translate</h2>
      <div class="item item-translate"> <p>Translate</p> </div>
      <div class="item item-translate-3d"> <p>Translate</p> </div>
      <div class="item item-translate-x"> <p>Translate</p> </div>
      <div class="item item-translate-y"> <p>Translate</p> </div>
      <div class="item item-translate-z"> <p>Translate</p> </div>
    </section>
    <section class="section-skew">
      <h2>Skew</h2>
      <div class="item item-skew"> <p>Skew</p> </div>
      <div class="item item-skew-x"> <p>Skew</p> </div>
      <div class="item item-skew-y"> <p>Skew</p> </div>
    </section>
  </main>
</body>
</html>
